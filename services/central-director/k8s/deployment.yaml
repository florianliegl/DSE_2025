apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-director
  namespace: vehicle-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central-director
  template:
    metadata:
      labels:
        app: central-director
    spec:
      containers:
      - name: central-director
        image: central-director-service:20250515-132516
        ports:
        - containerPort: 5000
